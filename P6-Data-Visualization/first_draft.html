<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
      h2 {
        color: black
        text-align: center;
      }
  </style>
</head>

<body class="container">
  
        <div class="row">
                <div id="chart1"></div>
        </div>

        <div class="row">
                <div id="chart2"></div>
        </div>

        <div class="row">
                <div id="chart3"></div>
        </div>

        <div class="row">
                <div id="chart4"></div>
        </div>

        <script type="text/javascript">
          /*
            Dimple.js Chart construction code
          */
            // 1 - Average batting average by players' height and handedness
                var width = 1500,
                    height = 600;
                var svg1 = dimple.newSvg("#chart1", width, height);
                d3.csv("data0/Height-hand.csv", function(data){
                    var chart = new dimple.chart(svg1, data);
                    var x = chart.addCategoryAxis("x", ["Height","Handedness"]);
                    x.addOrderRule(["<70", "70", "71", "72", "73", "74", "75", ">75"]);
                    chart.addMeasureAxis("y", "Average batting average");
                    chart.addSeries("Handedness", dimple.plot.bar);
                    svg1.append("text")
                     .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                     .attr("y", chart._yPixels() - 20)
                     .style("text-anchor", "middle")
                     .style("font-weight", "bold")
                     .text("Average batting average by players' height and handedness");
                chart.addLegend(65, 80, 1100, 220, "right");
                chart.draw();
                });

                // 2 - Average batting average by players' weight and handedness
                var width = 1500,
                    height = 600
                var svg2 = dimple.newSvg("#chart2", width, height);
                d3.csv("data0/Weight-hand.csv", function(data){
                    var chart = new dimple.chart(svg2, data);
                    var x = chart.addCategoryAxis("x", ["Weight","Handedness"]);
                    x.addOrderRule(["<161", "161-170", "171-180", "181-190", "191-200", ">201"]);
                    chart.addMeasureAxis("y", "Average home runs");
                    chart.addSeries("Handedness",dimple.plot.bar);
                    svg2.append("text")
                     .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                     .attr("y", chart._yPixels() - 20)
                     .style("text-anchor", "middle")
                     .style("font-weight", "bold")
                     .text("Average home runs by players' weight and handedness");
                chart.addLegend(65, 80, 1100, 220, "right");
                chart.draw();
                }); 

                // 3 - Average home runs by players' height and handedness
                var width = 1500,
                    height = 800
                var svg3 = dimple.newSvg("#chart3", width, height);
                d3.csv("data0/Height-hand.csv", function(data){
                    var chart = new dimple.chart(svg3, data);
                    var x = chart.addCategoryAxis("x", "Height");
                    x.addOrderRule(["<70", "70", "71", "72", "73", "74", "75", ">75"]);
                    chart.addMeasureAxis("y", "Average home runs");
                    chart.addMeasureAxis("z", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bubble);
                    svg3.append("text")
                     .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                     .attr("y", chart._yPixels() - 20)
                     .style("text-anchor", "middle")
                     .style("font-weight", "bold")
                     .text("Average home runs by players' height and handedness");
                chart.addLegend(65, 80, 1000, 220, "right");  
                chart.draw();
                });    

                // 4 - Average home runs by players' weight and handedness

                var width = 1500,
                    height = 800
                var svg4 = dimple.newSvg("#chart4", width, height);

                d3.csv("data0/Weight-hand.csv", function(data){
                    var chart = new dimple.chart(svg4, data);
                    var x = chart.addCategoryAxis("x", "Weight");
                    x.addOrderRule(["<161", "161-170", "171-180", "181-190", "191-200", ">201"]);
                    chart.addMeasureAxis("y", "Average batting average");
                    chart.addMeasureAxis("z", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bubble);
                    svg4.append("text")
                     .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                     .attr("y", chart._yPixels() - 20)
                     .style("text-anchor", "middle")
                     .style("font-weight", "bold")
                     .text("AAverage batting average by players' Weight and handedness");

                chart.addLegend(65, 80, 1100, 220, "right");  
                chart.draw();
                  
                });   
          </script>
  </body>
  </html>
