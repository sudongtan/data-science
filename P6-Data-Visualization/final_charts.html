<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
      h2 {
        color: black
        text-align: center;
        }

  </style>
</head>

<body class="container">  
       
        <div class="row">
                <div id="chart01"></div>
        </div>

        <div class="row">
                <div id="chart02"></div>
        </div>
  
        <div class="row">
                <div id="chart1"></div>
        </div>

        <div class="row">
                <div id="chart2"></div>
        </div>

        <div class="row">
                <div id="chart3"></div>
        </div>

        <div class="row">
                <div id="chart4"></div>
        </div>

        <script type="text/javascript">
          /*
            Dimple.js Chart construction code
          */

            // 01 - Distribution of players in different height and handedness group
                var margin = {top: 60, bottom: 20}
                var width = 1500
                    height = 1000 - margin.top - margin.bottom;
                var svg01 = dimple.newSvg("#chart01", width, height);

                d3.csv("data/Height-hand.csv", function(data){
                    var chart = new dimple.chart(svg01, data);
                    var x = chart.addCategoryAxis("x", "Height (in inches)");
                    x.addOrderRule(["<70", "70", "71", "72", "73", "74", "75", ">75"]);
                    chart.addMeasureAxis("y", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bar);
                    svg01.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 40)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Chart 1: No. of players \
                            by players' height and handedness");
                    svg01.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels()-10)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Most players are right handed with height \
                               in between 70 - 75 inches");
                        
                chart.addLegend(100, 100, 1100, 220, "right");
                chart.draw();
                });

            // 02 - Distribution of players in different weight and handedness group
                var width = 1500
                    height = 1000 - margin.top - margin.bottom;
                var svg02 = dimple.newSvg("#chart02", width, height);
                d3.csv("data/Weight-hand.csv", function(data){
                    var chart = new dimple.chart(svg02, data);
                    var x = chart.addCategoryAxis("x", "Weight (in pounds)");
                    x.addOrderRule(["<161", "161-170", "171-180", "181-190", "191-200", ">201"]);
                    chart.addMeasureAxis("y", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bar);
                    svg02.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 40)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Chart 2: No. of players \
                               by players' weight and handedness");
                    svg02.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels()-10)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Most players are right handed with weight \
                               in between 161 - 200 pounds");
                chart.addLegend(100, 100, 1100, 220, "right");
                chart.draw();
                });

            
            // 1 - Average batting average by players' height and handedness
                var width = 1800
                    height = 1000 - margin.top - margin.bottom;
                var svg1 = dimple.newSvg("#chart1", width, height);
                d3.csv("data/Height-hand.csv", function(data){
                    var chart = new dimple.chart(svg1, data);
                    var x = chart.addCategoryAxis("x", "Height (in inches)");
                    x.addOrderRule(["<70", "70", "71", "72", "73", "74", "75", ">75"]);
                    var y = chart.addMeasureAxis("y", "Average home runs");
                    y.overrideMax = 80;
                    chart.addMeasureAxis("z", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bubble);
                    svg1.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 60)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Chart 3: Average home runs \
                               by players' height and handedness");
                    svg1.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 30 )
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Left-handed players have higher average home runs");

                    svg1.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2 )
                        .attr("y", chart._yPixels()  )
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "12px")
                        .text("*The size of the bubbles stands \
                            for the number of players in the group");
                chart.addLegend(100, 120, 1100, 220, "right");
                chart.draw();
                });

                // 2 - Average batting average by players' weight and handedness
                var width = 1500
                    height = 1000 - margin.top - margin.bottom;
                var svg2 = dimple.newSvg("#chart2", width, height);
                d3.csv("data/Weight-hand.csv", function(data){
                    var chart = new dimple.chart(svg2, data);
                    var x = chart.addCategoryAxis("x", "Weight (in pounds)");
                    x.addOrderRule(["<161", "161-170", "171-180", "181-190", "191-200", ">201"]);
                    var y = chart.addMeasureAxis("y", "Average home runs");
                    y.overrideMax = 80;
                    chart.addMeasureAxis("z", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bubble);
                    svg2.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 60)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Chart 4: Average home runs \
                               by players' weight and handedness");
                    svg2.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 30)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("The left-handed players \
                               have better average home runs");
                    svg2.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() )
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("For weight <= 200 pounds, \
                               the heavier the players are, \
                               the higher the home runs are");
                    svg2.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() + 30)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "12px")
                        .text("*The size of the bubbles stands \
                            for the number of players in the group");
                chart.addLegend(100, 100, 1100, 220, "right");
                chart.draw();
                }); 

                // 3 - Average home runs by players' height and handedness
                var width = 1500,
                    height = 1000 - margin.top - margin.bottom;
                var svg3 = dimple.newSvg("#chart3", width, height);
                d3.csv("data/Height-hand.csv", function(data){
                    var chart = new dimple.chart(svg3, data);
                    var x = chart.addCategoryAxis("x", "Height (in inches)");
                    x.addOrderRule(["<70", "70", "71", "72", "73", "74", "75", ">75"]);
                    var y = chart.addMeasureAxis("y", "Average batting average");
                    y.tickFormat = ".2f";
                    y.overrideMax = 0.28;
                    
                    chart.addMeasureAxis("z", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bubble);
                    svg3.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 60)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Chart 5: Average batting average \
                               by players' height and handedness");
                    svg3.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 30 )
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Left-handed players have higher betting averages");
                    svg3.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() )
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("The taller the players are,  \
                               the lower their betting averages are");
                    svg3.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() + 30)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "12px")
                        .text("*The size of the bubbles stands \
                               for the number of players in the group");
                chart.addLegend(100, 150, 1100, 220, "right");  
                chart.draw();
                });    

                // 4 - Average home runs by players' weight and handedness

                var width = 1500,
                    height = 1000 - margin.top - margin.bottom;
                var svg4 = dimple.newSvg("#chart4", width, height);

                d3.csv("data/Weight-hand.csv", function(data){
                    var chart = new dimple.chart(svg4, data);
                    var x = chart.addCategoryAxis("x", "Weight (in pounds)");
                    x.addOrderRule(["<161", "161-170", "171-180", "181-190", "191-200", ">201"]);
                    var y = chart.addMeasureAxis("y", "Average batting average");
                    y.tickFormat = ".2f";
                    y.overrideMax = 0.26;
                    y.overrideMin = 0.10;
                    
                    chart.addMeasureAxis("z", "No. of players");
                    chart.addSeries("Handedness", dimple.plot.bubble);
                    svg4.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 60)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Chart 6: Average batting average \
                               by players' weight and handedness");
                    svg4.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() - 30 )
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("Left-handed players have higher betting averages");
                    svg4.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() )
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "20px")
                        .text("The heavier the players are, \
                               the lower their betting averages are");
                    svg4.append("text")
                        .attr("x", chart._xPixels() + chart._widthPixels() / 2)
                        .attr("y", chart._yPixels() + 30)
                        .style("text-anchor", "middle")
                        .style("font-weight", "bold")
                        .style("font-size", "12px")
                        .text("*The size of the bubbles stands \
                               for the number of players in the group");

                chart.addLegend(100, 150, 1100, 220, "right");
                chart.draw();
                  
                });   
          </script>
  </body>
  </html>
